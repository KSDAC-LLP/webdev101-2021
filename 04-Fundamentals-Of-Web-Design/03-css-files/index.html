<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working With CSS| Login</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="loginBox">
      <div class="loginAvatar">
        <h1>L</h1>
      </div>
      <form id="loginForm">
        <input
          class="myInput"
          type="email"
          class="inputBox"
          name="email"
          placeholder="Enter your email"
        />
        <input
          class="myInput"
          type="password"
          class="inputBox"
          name="password"
          placeholder="Enter your password"
        />
        <button class="myButton">Login</button>
      </form>
      <hr />
      <div class="container" style="text-align: center">
        <a href="forgot-pass.html">Forgot my password</a>
        <a href="register.html">New user ? click here to register</a>
      </div>
    </div>
  </body>
</html>
